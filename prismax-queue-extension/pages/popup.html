<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>prismaX Queue Notifier</title>
    <style>
        :root {
            --accent: #2962ff;
            --accent-soft: #e3f2fd;
            --accent-soft-strong: #d1e3ff;
            --bg: #0b1020;
            --bg-elevated: #151b2e;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --text-main: #f7f8ff;
            --text-muted: #9ca5c9;
            --danger: #ef5350;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 12px;
            min-width: 260px;
            background: radial-gradient(circle at top left, #1b2c58 0, #050712 45%, #05040a 100%);
            color: var(--text-main);
        }

        .card {
            background: var(--bg-elevated);
            border-radius: 12px;
            padding: 12px 12px 10px;
            border: 1px solid var(--border-subtle);
            box-shadow:
                0 18px 35px rgba(0, 0, 0, 0.55),
                0 0 0 1px rgba(255, 255, 255, 0.01);
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        h1 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.03em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .brand-pill {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 2px 6px;
            border-radius: 999px;
            background: rgba(41, 98, 255, 0.12);
            border: 1px solid rgba(41, 98, 255, 0.4);
            color: var(--accent-soft);
        }

        .subtitle {
            font-size: 11px;
            color: var(--text-muted);
            margin: 0 0 10px;
        }

        .divider {
            height: 1px;
            width: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.10) 20%,
                rgba(255, 255, 255, 0.10) 80%,
                rgba(255, 255, 255, 0) 100%
            );
            margin: 6px 0 10px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .label-main {
            font-size: 12px;
            font-weight: 500;
        }

        .help-text {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Switch */

        .switch {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 28px;
            padding: 2px;
            border-radius: 999px;
            background: radial-gradient(circle at 0 0,
                rgba(255, 255, 255, 0.22),
                rgba(255, 255, 255, 0.02));
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .slider {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            border-radius: 999px;
            background: rgba(13, 18, 36, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            transition: background 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
        }

        .slider::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            height: 20px;
            width: 20px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 25%, #ffffff, #d0d6ff);
            box-shadow:
                0 2px 6px rgba(0, 0, 0, 0.75),
                0 0 0 1px rgba(255, 255, 255, 0.7);
            transform: translateX(0);
            transition: transform 0.18s ease-out;
        }

        .slider-label {
            position: relative;
            z-index: 1;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-weight: 600;
            padding: 0 4px;
            color: var(--text-muted);
            opacity: 0.9;
            user-select: none;
        }

        .slider-label.on {
            color: #c9e3ff;
        }

        .slider-label.off {
            color: #9f9fbe;
        }

        input:checked + .slider {
            background: linear-gradient(90deg, #1e40ff, #5a8bff);
            border-color: rgba(129, 180, 255, 0.9);
            box-shadow:
                0 0 0 1px rgba(187, 212, 255, 0.7),
                0 0 18px rgba(80, 130, 255, 0.7);
        }

        input:checked + .slider::before {
            transform: translateX(26px);
        }

        input:not(:checked) + .slider .slider-label.on {
            opacity: 0.25;
        }

        input:checked + .slider .slider-label.off {
            opacity: 0.0;
        }

        /* Actions + status */

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        button {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 999px;
            border: 1px solid rgba(141, 178, 255, 0.7);
            background: radial-gradient(circle at top, rgba(88, 142, 255, 0.22), rgba(36, 52, 89, 0.2));
            color: #dce6ff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: background 0.16s ease, border-color 0.16s ease, transform 0.08s ease;
        }

        button:hover {
            background: radial-gradient(circle at top, rgba(120, 170, 255, 0.35), rgba(36, 52, 89, 0.25));
            border-color: rgba(171, 199, 255, 0.9);
            transform: translateY(-0.5px);
        }

        button:active {
            transform: translateY(0.5px);
        }

        .button-label-main {
            font-size: 11px;
        }

        .button-label-sub {
            font-size: 9px;
            opacity: 0.8;
        }

        .button-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.1;
        }

        .status {
            font-size: 10px;
            min-height: 1.4em;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(14, 184, 113, 0.16);
            border: 1px solid rgba(47, 255, 170, 0.35);
            color: #a5ffdf;
            white-space: nowrap;
        }

        .status[data-state="off"] {
            background: rgba(239, 83, 80, 0.12);
            border-color: rgba(244, 143, 177, 0.5);
            color: #ffb3c3;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #3df5a8;
        }

        .status[data-state="off"] .status-dot {
            background: var(--danger);
        }

        .status-text {
            max-width: 130px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header-row">
        <h1>
            prismaX Queue
            <span class="brand-pill">Notifier</span>
        </h1>
    </div>
    <p class="subtitle">Stay in the loop when it’s nearly your turn on a tele‑op arm.</p>

    <div class="divider"></div>

    <div class="row">
        <div class="left">
            <span class="label-main">Global notifications</span>
            <span class="help-text">Controls all prismaX tele‑op tabs in this browser.</span>
        </div>
        <label class="switch">
            <input id="enabledToggle" type="checkbox" />
            <span class="slider">
                <span class="slider-label off">Off</span>
                <span class="slider-label on">On</span>
            </span>
        </label>
    </div>

    <div class="footer">
        <div class="actions">
            <button id="openOptions">
                <span class="button-text">
                    <span class="button-label-main">Settings</span>
                    <span class="button-label-sub">Discord / Telegram, alerts</span>
                </span>
            </button>
        </div>
        <div class="status" id="status" data-state="off">
            <span class="status-dot"></span>
            <span class="status-text">Disabled</span>
        </div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
