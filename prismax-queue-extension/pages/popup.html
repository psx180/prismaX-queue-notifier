<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>prismaX Queue Notifier</title>
    <style>
        :root {
            --accent: #2962ff;
            --accent-soft: #e3f2fd;
            --text-muted: #666;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 10px 12px;
            min-width: 240px;
            background: #fafafa;
        }

        h1 {
            font-size: 15px;
            margin: 0 0 2px;
        }

        .subtitle {
            font-size: 11px;
            color: var(--text-muted);
            margin: 0 0 8px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0;
        }

        .label-main {
            font-size: 13px;
        }

        .help-text {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .left {
            display: flex;
            flex-direction: column;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.2s;
            border-radius: 26px;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.06);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 6px;
        }

        button {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            background: white;
            color: var(--accent);
            cursor: pointer;
        }

        button:hover {
            background: var(--accent-soft);
        }

        .status {
            font-size: 11px;
            color: #2e7d32;
            margin-top: 4px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
<h1>prismaX Queue Notifier</h1>
<p class="subtitle">Turn notifications on or off, or open settings.</p>

<div class="row">
    <div class="left">
        <span class="label-main">Extension enabled</span>
        <span class="help-text">Affects all prismaX tabs.</span>
    </div>
    <label class="switch">
        <input id="enabledToggle" type="checkbox" />
        <span class="slider"></span>
    </label>
</div>

<div class="actions">
    <button id="openOptions">Open settings</button>
</div>

<div class="status" id="status"></div>

<script src="popup.js"></script>
</body>
</html>
